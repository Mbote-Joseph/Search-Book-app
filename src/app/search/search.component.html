<div class="container">
  <input [(ngModel)]="searchText" (input)="onSearch()" placeholder="Search" />
  <div class="home">
    <div *ngFor="let book of filteredBooks" class="book">
      <img [src]="book.imageUrl" alt="{{ book.title }}" />
      <h3>{{ book.title }}</h3>
      <p>{{ book.author }}</p>
      <p>{{ book.description }}</p>
      <p class="price">{{ book.price | currency }}</p>
    </div>
  </div>
</div>
